{% extends 'base.html' %}

{% block content %}
<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Posted</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' id='post-create-form' method='POST' action='/create'>
            {% csrf_token %}
            <div class='d-none alert-danger' id='post-create-form-error'></div>
            <input type='hidden' value='/' name='next' />
            <textarea required='required' class='form-control' name='content' placeholder='Your post...'></textarea>
            <button type='submit' class='btn btn-primary'>Submit</button>
        </form>
    </div>
</div>

<div class='row' id='posts'>
    Loading...
</div>

<script>

function handlePostFormError(msg,display) {
    var myErrorDiv = document.getElementById("post-create-form-error")
    if (display === true) {
        // show error
        myErrorDiv.setAttribute("class", "d-block alert alert-danger") //Changes the class so the div is no longer hidden
        myErrorDiv.innerText = msg
    } else {
        // hide error
        myErrorDiv.setAttribute("class", "d-none alert alert-danger") //Changes the class so the div is now hidden
    }
}

function handlePostCreateFormDidSubmit(event) {
    event.preventDefault() //Prevents the default action of submitting the data from happening
    const myForm = event.target //Variable of the form being submitted
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest") //Setting request headers so that it can be recognized by is_ajax function
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function() { //What will be done once the XMLHttpRequest transaction completes successfully (all frontend stuff, just rendering the new post to post list)
        if (xhr.status === 201) {
            handlePostFormError("", false)
            const newPostJson = xhr.response
            //const newPostJson = JSON.parse(newPost) - other way of making data json
            const newPostElement = formatPostElement(newPostJson)
            const ogHtml = postsContainerElement.innerHTML
            postsContainerElement.innerHTML = newPostElement + ogHtml // Renders new post to existing list at posts (at top)
            myForm.reset() //Resets form so that it is empty and ready to type in a new post
        } else if (xhr.status === 400) {
            const errorJson = xhr.response //The JsonResponse from create_post function when there is a form.errors
            console.log(errorJson)
            const contentError = errorJson.content
            let contentErrorMsg;
            if (contentError) {
                contentErrorMsg = contentError [0] //First element of the array is the error message
                if (contentErrorMsg) {
                    handlePostFormError(contentErrorMsg, true)
                } else {
                    alert("An error occured, please try again.")
                }
            } else {
                alert("An error occured, please try again.")
            }
            console.log(contentErrorMsg)
        } else if (xhr.status === 403) { //Unauthorized -- user is not logged in
            alert("You must login!")
            window.location.href = "/login"
        } else if (xhr.status === 500) { //Status 500 is internal server error, e.g. error in code
            alert("There was a server error, please try again.")
        }
    }
    xhr.onerror = function() { //Error on javascript side
        alert("An error occured. Please try again later.")
    }
    xhr.send(myFormData)
}
const postCreateFormEl = document.getElementById("post-create-form")
postCreateFormEl.addEventListener("submit", handlePostCreateFormDidSubmit) // listening for the event on the tweet create form element of it being submitted, and when this event occurs call the handlePostCreateFormDidSubmit function

const postsContainerElement = document.getElementById("posts") // get an HTML element
//postsElement.innerHTML = 'Loading...' // set new html in that element

function loadPosts(postsElement) {
    const xhr = new XMLHttpRequest() // this is javascript! in python would be something like xhr = SomeClass() -- basically making new instance of a class
    const method = 'GET' // as opposed to a POST method
    const url = "/posts"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response // like a response when you load into a webpage
        const listedItems = serverResponse // array (or known as a list in python)
        var finalPostStr = ""
        var i;
        for (i=0;i<listedItems.length;i++) {
            var currentItem = formatPostElement(listedItems[i]) // listedItems[i] is the post currently being indexed
            finalPostStr += currentItem
        }
        postsElement.innerHTML = finalPostStr
    }
    xhr.send()
}

loadPosts(postsContainerElement)

function handleDidLike(post_id, currentCount) {
    console.log(post_id, currentCount)
}

function LikeBtn(post) {
    return "<button class='btn btn-primary btn-small' onclick=handleDidLike(" + post.id + ","+ post.likes + ")>" + post.likes + " Likes</button>"
}

function formatPostElement(post) {
    var formattedPost = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 post' id='post-" + post.id 
    + "'><p>" + post.content + 
        "</p><div class='btn-group'>" + LikeBtn(post) + 
        "</div></div>"
    return formattedPost
}

</script>
{% endblock content %}
