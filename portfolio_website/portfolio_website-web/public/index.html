<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://swingsearch.com/wp-content/uploads/2020/02/cropped-logo-new-p.png" /> <!-- %PUBLIC_URL%/favicon.ico -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Posted</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="d-none" id="posted-profile-search" data-query="lo"></div>
    <div class="d-none" id="posted-profile-suggested"></div>
    <div class="" id="posted-feed"></div>
    <!-- <div class="" id="posted-mini"></div> -->
    <div class="d-none posted-detail" data-post-id="133"></div>
    <div class="d-none" id="posted" data-mini-post="true" data-username="logan" data-can-post="false"></div>
    <div class="posted-profile-badge d-none" data-username="sho22"></div>
    <div class="d-none" id="posted" data-username="logan" data-can-post="false" ></div> <!-- Making the username available in the dataset -->
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      var path = window.location.pathname //getting pages path
      var idRegex = /(?<postid>\d+)/ //id regular expression
      var match = path.match(idRegex)
      if (match) { //if there is a match
        var postId = match.groups.postid //gets the post id
        var postedEl = document.getElementById("posted") //getting element with the id "posted"
        postedEl.className = 'd-none' //Hiding the element (display none)
        var postEl = "<div class='posted-detail' data-post-id=" + postId + " data-class-name='col-6 mx-auto'></div>"
        var mainContainer = document.getElementById("post-container") //getting element with the id "post-container"
        mainContainer.innerHTML = postEl //setting the innerhtml of the element
      }
    </script>
  </body>
</html>
